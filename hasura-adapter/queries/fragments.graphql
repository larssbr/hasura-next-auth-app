fragment User on users {
  id
  name
  email
  image
  emailVerified
}

fragment Session on sessions {
  userId
  expires
  sessionToken
}

fragment Account on accounts {
  id
  type
  scope
  userId
  id_token
  provider
  expires_at
  token_type
  oauth_token
  access_token
  refresh_token
  session_state
  providerAccountId
  oauth_token_secret
}

fragment VerificationToken on verification_tokens {
  token
  expires
  identifier
}
